<div class="modal fade show" tabindex="-1" role="dialog" aria-labelledby="confirmationDialogTitle" aria-hidden="false" style="display: block;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmationDialogTitle">{{ title }}</h5>
        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="dismiss()">
          <span aria-hidden="true">&times;</span>
        </button> -->
      </div>
      <div class="modal-body">
        <p>{{ message }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="decline()">{{ cancelButtonText }}</button>
        <button type="button" class="btn btn-primary" (click)="accept()">{{ okButtonText }}</button>
      </div>
    </div>
  </div>
</div>
