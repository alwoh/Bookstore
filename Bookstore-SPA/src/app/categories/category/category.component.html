<div class="container mt-4 d-flex justify-content-center">
  <div class="w-50">
    <h2 class="text-center">Manage Category</h2>

    <form (ngSubmit)="onSubmit(categoryForm)" #categoryForm="ngForm">
      <div class="form-group">
        <label for="categoryName" class="form-label fw-bold">Category Name:</label>
        <input 
          type="text" 
          id="categoryName" 
          class="form-control" 
          name="name" 
          [(ngModel)]="category.name" 
          #name="ngModel" 
          required
          minlength="3"
          maxlength="100">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
          <small *ngIf="name.errors?.['required']">Name is required.</small>
          <small *ngIf="name.errors?.['minlength']">Name must be at least 3 characters long.</small>
          <small *ngIf="name.errors?.['maxlength']">Name cannot exceed 100 characters.</small>
        </div>
      </div>

      <div class="d-flex justify-content-center mt-3">
        <button type="submit" class="btn btn-primary me-2" [disabled]="categoryForm.invalid">Save</button>
        <button type="button" class="btn btn-secondary ms-2" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
